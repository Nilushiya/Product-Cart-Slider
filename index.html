<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Cart</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</head>
<body>

  <div class="container">
    <div class="card-left">
      <div class="main-image">
          <img src="media/cam5.jpg">
          <img src="media/cam2.jpg" >
          <img src="media/cam3.jpg" >
          <img src="media/cam4.jpg">
      </div>
      <div class="img-select">
        <div class="img active">
          <a href="#" data-id="1"><img src="media/cam5.jpg"></a>
        </div>
        <div class="img">
          <a href="#" data-id="2"><img src="media/cam2.jpg"></a>
        </div>
        <div class="img">
          <a href="#" data-id="3"><img src="media/cam3.jpg"></a>
        </div>
        <div class="img">
          <a href="#" data-id="4"><img src="media/cam4.jpg"></a>
        </div> 
      </div>
    </div>
    <div class="card-right">
      <h2>Canon EOS 1500D</h2>
      <div class="box">
              <div class="rate">
              <button class="star">&#9734;</button>
              <button class="star">&#9734;</button>
              <button class="star">&#9734;</button>
              <button class="star">&#9734;</button>
              <button class="star">&#9734;</button>
              </div>
              <p id="para">1 of 5</p>
      </div>
      <h4>$39.00   <span> $50.00</span></h4>
      <p><h6>Description</h6>
        <ul>
          <li> Canon 1300d</li>
          <li> Sc 7 k</li>
          <li> 18 55mm</li>
          <li>50mm lens</li>
          <li>Sd cad 16 gb </li>
        </ul>
      </p>
      <div class="form">
        <div class="form-group">
          <label>Color</label>
          <select>
              <option>Black</option>
              <option>Pink</option>
              <option>Aus</option>
          </select>
        </div>
        <div class="form-group">
          <label>Qty</label>
          <div class="input-group">
            <button class="minus">-</button>
            <input type="text" value="1" id="qty">
            <button class="plus">+</button>
          </div>
        </div>
      </div>

      <button class="btn-cart">Add Cart</button>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
